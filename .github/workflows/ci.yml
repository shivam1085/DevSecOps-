name: DevSecOps CI Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main ]
  # Allow manual runs from the Actions UI or GitHub CLI
  workflow_dispatch:


jobs:
  devsecops:
    runs-on: ubuntu-latest

    steps:

    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install dependencies
      run: npm install

    - name: Static Code Analysis (Semgrep)
      run: |
        pip install semgrep
        semgrep --config auto . || true

    - name: Build Docker image
      run: docker build -t devsecops-app .

    - name: Setup Trivy
      uses: aquasecurity/setup-trivy@master

    - name: Scan Docker image with Trivy (JSON)
      run: |
        # Run Trivy to produce a JSON report; do not fail the job on findings
        trivy image --format json --output trivy-report.json --severity CRITICAL,HIGH devsecops-app || true

    - name: Upload Trivy report
      uses: actions/upload-artifact@v3
      with:
        name: trivy-report
        path: trivy-report.json

    - name: Login to DockerHub
      if: success()
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Push image to DockerHub
      if: success()
      run: |
        docker tag devsecops-app ${{ secrets.DOCKERHUB_USERNAME }}/devsecops-app:latest
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/devsecops-app:latest
