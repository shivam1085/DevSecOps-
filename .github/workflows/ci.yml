name: DevSecOps CI Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main ]
  # Allow manual runs from the Actions UI or GitHub CLI
  workflow_dispatch:


jobs:
  devsecops:
    runs-on: ubuntu-latest

    steps:

    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install dependencies
      run: npm install

    - name: Static Code Analysis (Semgrep)
      run: |
        pip install semgrep
        semgrep --config auto . || true

    - name: Build Docker image
      run: docker build -t devsecops-app .

    - name: Scan Docker image with Trivy
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'devsecops-app'
        format: 'table'
        severity: 'CRITICAL,HIGH'
        exit-code: '1' # Fail pipeline if CRITICAL/HIGH issues found

    - name: Login to DockerHub
      if: success()
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Push image to DockerHub
      if: success()
      run: |
        docker tag devsecops-app ${{ secrets.DOCKERHUB_USERNAME }}/devsecops-app:latest
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/devsecops-app:latest
