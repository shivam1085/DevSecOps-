name: DevSecOps CI Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main ]
  # Allow manual runs from the Actions UI or GitHub CLI
  workflow_dispatch:


jobs:
  devsecops:
    runs-on: ubuntu-latest

    steps:

    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install dependencies
      run: npm install

    - name: Static Code Analysis (Semgrep)
      run: |
        pip install semgrep
        semgrep --config auto . || true

    - name: Build Docker image
      run: docker build -t devsecops-app .

    - name: Scan Docker image with Trivy (JSON)
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'devsecops-app'
        format: 'json'
        output: 'trivy-report.json'
        severity: 'CRITICAL,HIGH'
        exit-code: '0'

    - name: Upload Trivy report
      uses: actions/upload-artifact@v4
      with:
        name: trivy-report
        path: trivy-report.json

    - name: Check DockerHub secrets
      run: |
        echo "DOCKERHUB_USERNAME or DOCKERHUB_TOKEN not set â€” skipping push steps"
      if: ${{ secrets.DOCKERHUB_USERNAME == '' || secrets.DOCKERHUB_TOKEN == '' }}

    - name: Login to DockerHub
      if: ${{ secrets.DOCKERHUB_USERNAME != '' && secrets.DOCKERHUB_TOKEN != '' && success() }}
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Push image to DockerHub
      if: ${{ secrets.DOCKERHUB_USERNAME != '' && secrets.DOCKERHUB_TOKEN != '' && success() }}
      run: |
        docker tag devsecops-app ${{ secrets.DOCKERHUB_USERNAME }}/devsecops-app:latest
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/devsecops-app:latest
